<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NSE Companies</title>

  <style>
    body {    
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f9fbfd);
      color: #1a237e;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 90%;
      max-width: 1000px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }

    h2 {
      color: #0d47a1;
      font-size: 2rem;
      letter-spacing: 1px;
      text-shadow: 0 0 5px #bbdefb;
      margin: 0;
    }

    /* Compare Button */
    .compare-btn {
      padding: 10px 22px;
      background-color: #1565c0;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(13, 71, 161, 0.2);
      transition: 0.3s;
    }

    .compare-btn:hover {
      background-color: #0d47a1;
      box-shadow: 0 6px 15px rgba(13, 71, 161, 0.3);
    }

    /* Search Bar */
    .search-container {
      margin-top: 20px;
      width: 80%;
      max-width: 500px;
      display: flex;
      justify-content: center;
    }

    #searchInput {
      width: 100%;
      padding: 12px 18px;
      border: 1px solid #90caf9;
      border-radius: 30px;
      font-size: 1rem;
      outline: none;
      box-shadow: 0 0 8px rgba(13, 71, 161, 0.1);
      transition: 0.3s;
    }

    #searchInput:focus {
      border-color: #0d47a1;
      box-shadow: 0 0 12px rgba(13, 71, 161, 0.3);
    }

    /* Grid Layout */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      width: 90%;
      max-width: 1000px;
      margin: 40px auto;
      padding: 25px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(13, 71, 161, 0.1);
      transition: all 0.3s ease;
    }

    .grid-item {
      background: #e3f2fd;
      border: 1px solid #bbdefb;
      border-radius: 10px;
      text-align: center;
      padding: 15px 5px;
      font-weight: 500;
      font-size: 1rem;
      transition: 0.3s ease;
      color: #0d47a1;
      cursor: pointer;
    }

    .grid-item:hover {
      background: #bbdefb;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(13, 71, 161, 0.3);
    }

    /* âœ… Selected stock */
    .selected {
      background-color: #1976d2 !important;
      color: white !important;
      font-weight: 600;
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .grid-container {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      }
      h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

<body>
  <!-- Header with title and compare button -->
  <header>
    <h2>ðŸ“˜ NSE Company Symbols</h2>
    <button class="compare-btn" onclick="compareSelected()">Compare</button>
  </header>

  <!-- Search bar -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search company symbol..." onkeyup="filterSymbols()">
  </div>

  <!-- Company grid -->
  <div class="grid-container" id="companyGrid">
    {% for symbol in nse_symbol %}
      <div class="grid-item" onclick="toggleSelection('{{ symbol }}', this)">{{ symbol }}</div>
    {% endfor %}
  </div>

  <script>
    let selectedStocks = [];

    // ðŸ” Filter search
    function filterSymbols() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const items = document.querySelectorAll(".grid-item");
      
      items.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(input) ? "block" : "none";
      });
    }

    // âœ… Select up to 2 stocks only
    function toggleSelection(symbol, element) {
      if (selectedStocks.includes(symbol)) {
        selectedStocks = selectedStocks.filter(s => s !== symbol);
        element.classList.remove("selected");
      } else {
        if (selectedStocks.length >= 2) {
          alert("You can only compare 2 companies at a time.");
          return;
        }
        selectedStocks.push(symbol);
        element.classList.add("selected");
      }
    }

    // âœ… Redirect to /compare?symbol1=...&symbol2=...
    function compareSelected() {
      if (selectedStocks.length !== 2) {
        alert("Please select exactly 2 companies to compare.");
        return;
      }
      const url = `/compare?symbol1=${selectedStocks[0]}&symbol2=${selectedStocks[1]}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
