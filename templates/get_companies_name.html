<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NSE Companies</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f9fbfd);
      color: #1a237e;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      margin-top: 40px;
      color: #0d47a1;
      font-size: 2rem;
      letter-spacing: 1px;
      text-shadow: 0 0 5px #bbdefb;
    }

    /* Search Bar */
    .search-container {
      margin-top: 20px;
      width: 80%;
      max-width: 500px;
      display: flex;
      justify-content: center;
    }

    #searchInput {
      width: 100%;
      padding: 12px 18px;
      border: 1px solid #90caf9;
      border-radius: 30px;
      font-size: 1rem;
      outline: none;
      box-shadow: 0 0 8px rgba(13, 71, 161, 0.1);
      transition: 0.3s;
    }

    #searchInput:focus {
      border-color: #0d47a1;
      box-shadow: 0 0 12px rgba(13, 71, 161, 0.3);
    }

    /* Grid Layout */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      width: 90%;
      max-width: 1000px;
      margin: 40px auto;
      padding: 25px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(13, 71, 161, 0.1);
      transition: all 0.3s ease;
    }

    .grid-item {
      background: #e3f2fd;
      border: 1px solid #bbdefb;
      border-radius: 10px;
      text-align: center;
      padding: 15px 5px;
      font-weight: 500;
      font-size: 1rem;
      transition: 0.3s ease;
      color: #0d47a1;
    }

    .grid-item:hover {
      background: #bbdefb;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(13, 71, 161, 0.3);
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .grid-container {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      }
      h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

<body>
  <h2>ðŸ“˜ NSE Company Symbols</h2>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search company symbol..." onkeyup="filterSymbols()">
  </div>

  <div class="grid-container" id="companyGrid">
    {% for symbol in nse_symbol %}
      <div class="grid-item">{{ symbol }}</div>
    {% endfor %}
  </div>

  <script>
    function filterSymbols() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const items = document.querySelectorAll(".grid-item");
      
      items.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(input) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
